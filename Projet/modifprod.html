<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

        <div class="inscription-box">
            <h1>Modification d'un produit  </h1>

                <h3>Le numero du produit á modifier:</h3><br>

                <input type="text" name="nom" id="nom" placeholder="Le nom du produit">
